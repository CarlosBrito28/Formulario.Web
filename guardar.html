<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Formulario de usuario</title>
  </head>
  <body>
    <body class="bg-light">
        <div class="container">
      <div class="py-5 text-center">
        <h2>Empresa Importante</h2>
      </div>
      <div class="row text-center">
        <div class="col-md-12">
          <h4 class="mb-3">Datos de usuario guardados</h4>
          <h5 class="mb-4">Nombre:</h5>
          <h5 class="mb-4" id="nombre"></h5>
          <h5 class="mb-4">Apellido:</h5>
          <h5 class="mb-4" id="apellido"></h5>
          <h5 class="mb-4">Run:</h5>
          <h5 class="mb-4" id="run"></h5>
          <h5 class="mb-4">Edad:</h5>
          <h5 class="mb-4" id="edad"></h5>
          <h5 class="mb-4">Estado Civil:</h5>
          <h5 class="mb-4" id="estadoCivil"></h5>
          <h5 class="mb-4">Sexo:</h5>
          <h5 class="mb-4" id="sexo"></h5>
          <h5 class="mb-4">Metodo Locomoci√≥n:</h5>
          <h5 class="mb-4" id="metodoLocomocion"></h5>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
            var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        var nombre = getUrlParameter('nombre');
        var apellido = getUrlParameter('apellido');
        var run = getUrlParameter('run');
        var edad = getUrlParameter('edad');
        var estadoCivil = getUrlParameter('estadoCivil');
        var sexo = getUrlParameter('sexo');
        var metodoLocomocion = getUrlParameter('metodoLocomocion');

        $(document).ready(function(){
            $("#nombre").text(nombre);
            $("#apellido").text(apellido);
            $("#run").text(run);
            $("#edad").text(edad);
            $("#estadoCivil").text(estadoCivil);
            $("#sexo").text(sexo);
            $("#metodoLocomocion").text(metodoLocomocion);
        });
    </script>
  </body>
</html>
